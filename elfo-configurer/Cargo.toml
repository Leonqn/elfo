[package]
name = "elfo-configurer"
version = "0.1.11"
description = "Loads and distributes configs across the elfo system"
authors = ["Paul Loyd <pavelko95@gmail.com>"]
edition = "2018"
license = "MIT"

[dependencies]
elfo-macros = { version = "0.1.11", path = "../elfo-macros" }
elfo-core = { version = "0.1.28", path = "../elfo-core", features = ["unstable"] }

toml = "0.5.8"

tokio = { version = "1", features = ["fs"] }
serde = { version = "1.0.120", features = ["derive", "rc"] }
serde-value = "0.7.0"
futures = "0.3.12"
tracing = "0.1.25"
fxhash = "0.2.1"
